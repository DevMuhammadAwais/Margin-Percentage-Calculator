<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Introducing our Margin Percentage Calculator â€“ your essential tool for effortless margin calculations! Whether you're a business owner, entrepreneur, or simply managing your finances, this calculator streamlines the process of determining your profit margins with ease. Simply input your cost and selling price, and voila! Instantly calculate your margin percentage, empowering you to make informed decisions and optimize your profitability. Try it out today and simplify your margin calculations like never before">
  <meta name="keywords" content="Margin Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Calculator</title>
    <style>
      /* General styles */
      .calculator-box__main {
        background: #fff;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        width: 100%;
        border-radius: 0.6em;
        padding: 2em;
        box-sizing: border-box;
        color: #000;
      }

      .calculator-box {
        width: 100%;
        margin-bottom: 30px;
      }

      .calculator-operation__right {
        text-align: end;
      }

      .calculator-operation {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .calculator-operation__left,
      .calculator-operation__right {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .app-font.calculator-text.calculator-text--large {
        font-size: 1.3em;
        padding: 0 0.3em;
        margin: 0;
      }

      .calculator-operation__right {
        text-align: end;
      }

      .calculator-input {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        flex: 0 0 calc(33.33% - 10px); /* 33.33% width for each input field on larger screens */
      }

      .calculator-box__main input {
        text-align: right;
        background: #efeff5;
        border: 0;
        outline: 0;
        border-radius: 0.4em;
        font-size: 1.4em;
        font-weight: 300;
        padding: 0.6em;
        width: 7em;
        -moz-appearance: textfield;
      }

      .calculator-button {
        padding: 10px 20px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .calculator-button:hover {
        background-color: #efeff5;
        color: #000000;
      }

      .calculator-button:focus {
        outline: none;
        background-color: #000000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="calculator-box">
      <div class="calculator-box__main">
        <div class="calculator-operation">
          <div class="calculator-operation__left">
            <div slot="left">
              <div class="app-font calculator-text calculator-text--large">
                What is
              </div>
            </div>
            <div class="calculator-input">
              <input class="input-cost" placeholder="Cost Price" type="number" value />
            </div>
            <div class="app-font calculator-text calculator-text--large">-</div>
            <div class="calculator-input">
              <input class="input-selling" placeholder="Selling Price" type="number" value />
            </div>
            <div class="app-font calculator-text calculator-text--large">?</div>
          </div>
          <div class="calculator-operation__right">
            <div slot="right">
              <button class="calculator-button" onclick="calculateMargin()">Calculate Margin</button>
              <div>
                <div class="app-font calculator-text calculator-text--small">
                  (Margin Percentage)
                </div>
              </div>
              <div>
                <div class="app-font calculator-text calculator-text--large">
                  =
                </div>
                <div class="calculator-input">
                  <input class="output-margin" placeholder="Margin" type="text" value="" readonly />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator-box__history"></div>
    </div>

    <script>
    function calculateMargin() {
      const costPrice = parseFloat(document.querySelector('.input-cost').value) || 0;
      const sellingPrice = parseFloat(document.querySelector('.input-selling').value) || 0;

      if (sellingPrice > 0 && costPrice >= 0) {
        // Calculate the margin in percentage
        const margin = ((sellingPrice - costPrice) / sellingPrice) * 100;
        
        document.querySelector('.output-margin').value = margin.toFixed(2) + '%';
      } else {
        alert('Please enter a valid selling price greater than zero and a cost price that is zero or more.');
      }
    }
    </script>
  </body>
</html>
